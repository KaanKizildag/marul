server:
  port: '${SATIS_SERVICE_PORT}'
  servlet:
    context-path: /${APPNAME_SATIS_SERVICE}
spring:
  application:
    name: satis-service
  datasource:
    password: password
    url: jdbc:postgresql://${POSTGRES_SATIS_HOST}:${POSTGRES_SATIS_PORT}/satis
    username: marul
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        show_sql: true
  main:
    allow-circular-references: true